<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CitySurfer Login Page">
    <meta name="keywords" content="CitySurfer, login, travel, social networking">
    <meta name="author" content="CitySurfer Team">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>CitySurfer Login</title>
</head>
<body>

  <div id="login">
    <div class="header">
      <h1>Login to CitySurfer</h1>
      <img src="images/citysurfer-logo.png" alt="CitySurfer Logo" width="300" height="300">
    </div>
    <form>
      <div class="group">
        <input id="txtEmail" type="email">
        <label>Email</label>
      </div>
      <div class="group">
        <input id="txtPassword" type="password">
        <label>Password</label>
      </div>
      <div id="divLoginError" class="group">
        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
      </div>
      <button id="btnLogin" type="button" class="button buttonBlue">Log in</button>
      <button id="btnSignup" type="button" class="button buttonBlue">Sign up</button>
    </form>
  </div>

  <div id="app">
    <div class="header">
      <h1>You are logged in!</h1>
    </div>
    <form>
      <div class="group">
        <div id="lblAuthState" class="authlabel"></div>
      </div>
      <button id="btnLogout" type="button" class="button buttonBlue">Log out</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 CitySurfer. All rights reserved.</p>
    <p>Contact us: <a href="mailto:zhangjason831@gmail.com"> <img src="images/email.png" alt="email icon" width="15" height="15"> </a></p>
  </footer>

</body>

</html>
