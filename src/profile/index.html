      </select>

      <!-- hidden until dropdown = "forgot" -->
      <div

        style="display: none; flex-direction: column; align-items: center;"

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Mobile menu toggle
    const btnMobileMenu = document.getElementById('btnMobileMenu');
    const mobileMenu = document.getElementById('mobileMenu');
    btnMobileMenu?.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Navigation buttons
    document.getElementById('btnReturn')?.addEventListener('click', () => {
      window.location.href = 'dashboard.html';
    });
    document.getElementById('btnReturnMobile')?.addEventListener('click', () => {
      window.location.href = 'dashboard.html';
    });
    document.getElementById('btnLogout')?.addEventListener('click', () => {
      window.location.href = 'login.html';
    });
    document.getElementById('btnLogoutMobile')?.addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    // Password reset display logic
    const actionSelect = document.getElementById('actionSelect');
    const resetGroup = document.getElementById('resetGroup');

    actionSelect?.addEventListener('change', () => {
      if (actionSelect.value === 'forgot') {
        resetGroup.style.display = 'flex';
      } else {
        resetGroup.style.display = 'none';
      }
    });
  });
</script>
