<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>CitySurfer Signup</title>
</head>
<body>
    <h1>Create your Account</h1>
    <form action="/register" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Register</button>
        <button type="button" onclick="document.location='Login.html'">Login</button>
    </form>
<!-- Example for signup.html -->
</body>
</html>
<!-- Include your page-specific script as a module -->
<!-- The 'defer' attribute is automatic for type="module", but including it doesn't hurt -->
<script type="module" src="/js/signup.js" defer></script>
</body>
</html>
