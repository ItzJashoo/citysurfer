<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="CitySurfer Login Page"/>
  <meta name="keywords" content="CitySurfer, login, travel, social networking"/>
  <meta name="author" content="CitySurfer Team"/>
  <title>CitySurfer Login</title>
 <style>
  .group {
    position: relative;
    margin: 2rem auto;
    width: 90%; /* increased width */
    max-width: 400px; /* optional: limit max width for large screens */
  }

  .group input {
    width: 100%; /* input now fills the group container */
    padding: 14px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: none;
    font-size: 16px;
    box-sizing: border-box;
  }

  .group label {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: #aaa;
    pointer-events: none;
    transition: 0.2s ease all;
    background-color: white;
    padding: 0 4px;
  }

  .group input:focus + label,
  .group input:not(:placeholder-shown) + label {
    top: -10px;
    left: 10px;
    font-size: 12px;
    color: #333;
  }
</style>
</head>
<body>

  <div id="login">
    <div class="text-align-center header" onclick="window.location.href='landing.html'" style="text-align: center;">
      <h1 style="font-size: large; font-weight: bold;">Login to CitySurfer</h1>
      <img src="images/citysurfer-logo.png" alt="CitySurfer logo" width="150" height="150" style="display: block; margin: 0 auto;"/>
    </div>

    <form>
       <div class="group">
    <input id="txtEmail" type="email" placeholder=" " />
    <label for="txtEmail">Email</label>
  </div>
  <div class="group">
    <input id="txtPassword" type="password" placeholder=" " />
    <label for="txtPassword">Password</label>
  </div>

      <div id="divLoginError" class="group" style="display: none;">
        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
      </div>
          
      <button id="btnLogin" type="button" class="button buttonBlue">Log in</button>
      <button id="btnSignup" type="button" class="button buttonBlue">Sign up</button>
    </form>

    <!-- Dropdown + reset section -->
    <div class="mt-4 flex flex-col items-center">
      <select
        id="actionSelect"
        class="p-2 border rounded mb-2"
      >
        <option value="">Forgot Password?</option>
        <option value="forgot">Press to Reset</option>
      </select>

      <!-- hidden until dropdown = "forgot" -->
      <div
        id="resetGroup"
        style="display: none; flex-direction: column; align-items: center;"
      >
        <input
          type="email"
          id="resetEmail"
          placeholder="Enter your email"
          class="w-24 p-2 border rounded mb-2"
        />
        <button
          id="btnReset"
          class="px-2 py-1 text-sm rounded bg-blue-600 text-white hover:bg-blue-700"
        >
          Send Reset Email
        </button>
        <p id="resetMessage" class="text-sm mt-2 text-green-400"></p>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 CitySurfer. All rights reserved.</p>
    <p style="text-align: center;">
      Contact us:
      <a href="mailto:zhangjason831@gmail.com">
        <img src="images/email.png" alt="email icon" width="15" height="15" style="display: inline-block;" />
      </a>
    </p>
  </footer>

  <!-- UI toggle logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const actionSelect = document.getElementById('actionSelect');
      const resetGroup = document.getElementById('resetGroup');

      actionSelect.addEventListener('change', () => {
        if (actionSelect.value === 'forgot') {
          resetGroup.style.display = 'flex';
        } else {
          resetGroup.style.display = 'none';
        }
      });
    });
  </script>

  <!-- Your bundled Firebase + reset-email logic -->
  <script defer src="login.bundle.js"></script>
<script defer src="login.bundle.js"></script></body>
</html>
