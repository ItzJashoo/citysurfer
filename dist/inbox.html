<!-- inbox.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CitySurfer | Inbox</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    /* smooth scroll so auto-scroll looks natural */
    #messageList {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="p-6 font-sans bg-gray-100">

  <!-- Header -->
  <header class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-semibold">Chat Inbox</h1>
    <a
      href="dashboard.html"
      class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded"
    >
      Return to SurfBoard
    </a>
  </header>

  <!-- Messages -->
  <ul
    id="messageList"
    class="bg-white p-4 rounded shadow mb-4 space-y-2 max-h-[60vh] overflow-y-auto"
  ></ul>

  <!-- Message form -->
  <form id="messageForm" class="flex gap-2">
    <input
      id="messageInput"
      type="text"
      placeholder="Type a message..."
      class="flex-1 px-3 py-2 border rounded"
      required
    />
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
      Send
    </button>
  </form>

  <!-- Only this one script -->
  <script defer src="inbox.bundle.js"></script>
<script defer src="inbox.bundle.js"></script></body>
</html>
