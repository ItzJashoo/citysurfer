<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CitySurfer | Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-300 min-h-screen flex flex-col">

  <!-- Header (relative for absolute menu) -->
  <header class="relative bg-white shadow px-4 py-3 flex items-center justify-between">
    <div class="flex items-center">
      <button id="btnMobileMenu" class="md:hidden mr-3 focus:outline-none">
        <!-- hamburger icon -->
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <h1 class="text-2xl md:text-4xl font-bold text-gray-700">Profile Editor</h1>
    </div>

    <!-- Desktop nav -->
    <nav class="hidden md:flex space-x-4 items-center">
      <button id="btnReturn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
        Back to SurfBoard
      </button>
      <button id="btnLogout" class="px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-700">
        Log Out
      </button>
    </nav>

    <!-- Mobile dropdown (hidden) -->
    <nav id="mobileMenu"
         class="hidden absolute top-full inset-x-0 bg-white shadow-md z-20 flex-col space-y-2 p-4 md:hidden">
      <button id="btnReturnMobile" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 w-full">
        Back to SurfBoard
      </button>
      <button id="btnLogoutMobile" class="px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-700 w-full">
        Log Out
      </button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center p-6">
    <form id="profileForm" class="w-full max-w-xl bg-white p-6 rounded shadow space-y-6">
      <div class="flex justify-center">
        <img id="profilePreview" src="" alt="Profile Preview"
             class="hidden w-32 h-32 object-cover rounded-full border-2 border-gray-300" />
      </div>
      <input type="text" id="name"         class="w-full p-3 border rounded-md" placeholder="Enter your name" />
      <input type="number" id="age"        class="w-full p-3 border rounded-md" placeholder="Enter your age" />
      <input type="text" id="homelocation" class="w-full p-3 border rounded-md" placeholder="Enter your home location" />
      <textarea id="bio"                  class="w-full p-3 border rounded-md" placeholder="Tell us about yourself"></textarea>
      <input type="file" id="profilePicture" accept="image/*" class="w-full p-3 border rounded-md" />
      <button type="submit" class="w-full py-3 bg-indigo-500 text-white rounded-md hover:bg-indigo-700">
        Update Profile
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center p-4 bg-white shadow">
    <p>Â© 2025 CitySurfer. All rights reserved.</p>
    <p>
      Contact us:
      <a href="mailto:zhangjason831@gmail.com">
        <img src="images/email.png" alt="email icon" width="15" height="15" class="inline-block"/>
      </a>
    </p>
  </footer>

  <!-- Inline Mobile Menu Toggle & Nav Listeners -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btnMobileMenu = document.getElementById('btnMobileMenu');
      const mobileMenu    = document.getElementById('mobileMenu');
      btnMobileMenu.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

      document.getElementById('btnReturn').addEventListener('click', () => {
        window.location.href = 'dashboard.html';
      });
      document.getElementById('btnReturnMobile').addEventListener('click', () => {
        window.location.href = 'dashboard.html';
      });

      document.getElementById('btnLogout').addEventListener('click', () => {
        window.location.href = 'login.html';
      });
      document.getElementById('btnLogoutMobile').addEventListener('click', () => {
        window.location.href = 'login.html';
      });
    });
  </script>

  <!-- Your bundled profile logic -->
  <script defer src="profile.bundle.js"></script>
<script defer src="profile.bundle.js"></script></body>
</html>
